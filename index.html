		<script>
			window.onload=function(){
			var all=document.getElementById("all_div");
			var div1=document.getElementById("div_1");
			var div2=document.getElementById("div_2");
			div2.innerHTML=div1.innerHTML;
			var time=20;
			var setId;
			function ScrollUp(){
				if(all.scrollTop>=div1.offsetHeight){
					all.scrollTop=0;
				}else{
					all.scrollTop++;
				}
			}
			setId=window.setInterval(ScrollUp,time);
			all.onmouseover=function(){window.clearInterval(setId);}
			all.onmouseout=function(){setId=window.setInterval(ScrollUp,time);}
			}
